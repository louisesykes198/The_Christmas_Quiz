<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Christmas Quiz</title>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_w3cub/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_w3cub/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_w3cub/favicon-16x16.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>The Christmas Quiz</h1>
  </header>
  <div id="questions-container">
    <div id="snowflakes"></div>
    <div id="question"></div>
    <div id="answers">
      <button class="answer-btn btn-sm" data-index="0"></button>
      <button class="answer-btn btn-sm" data-index="1"></button>
      <button class="answer-btn btn-sm" data-index="2"></button>
      <button class="answer-btn btn-sm" data-index="3"></button>
    </div>
    <p id="score">Score: 0</p>
    <button id="reset-btn" style="display: none;">Restart Quiz</button>
  </div>
  <script src="assets/js/script.js"></script>
  <footer>
    <p>&copy;<span id="year"></span> My Christmas Quiz. All rights reserved.</p>
  </footer>
</body>
</html>
